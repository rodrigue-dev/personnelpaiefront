<c-card class="mb-4">
    <c-card-header>
      <strong>Listes </strong> <small>Departements</small>
      <div class="d-grid gap-2 d-md-flex justify-content-md-end">
      
        <div class="btn-group">
          <button type="button" class="btn btn-primary btn-sm" (click)="openLg(content)"><i class="icofont icofont-plus"></i>Ajouter un departement
          </button>
        </div> 
    </div>
   
    </c-card-header>
    <c-card-body>
        <table cTable>
          <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nom departement</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let row of rows">
            <th scope="row">{{row.id}}</th>
            <td>{{row.nomDepartement}}</td>
          </tr>
        
          </tbody>
        </table>
    </c-card-body>
  </c-card>
<ng-template #content let-modal>
  <div class="modal-header">
      <h4 class="modal-title">Modifier zone</h4>
      <button type="button" class="btn close" aria-label="Close" (click)="modal.dismiss('Cross click')">
          <span aria-hidden="true">&times;</span>
      </button>
  </div>
  <div class="modal-body">
    <form cForm  [formGroup]="itemForm" ngNativeValidate>
      <div [cFormFloating]="true" class="mb-3">
        <input cFormControl id="floatingInput" placeholder="nomDepartement" type="text" formControlName="nomDepartement" />
        <label cLabel for="floatingInput">Nom du departement</label>
      </div>
      </form>
  </div>
  <div class="modal-footer">
      <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
      <button class="btn btn-secondary mr-1  pull-right" type="button" (click)="onSubmit()">Enregister</button>
  </div>
</ng-template>
