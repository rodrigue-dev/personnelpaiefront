<c-card class="mb-4">
    <c-card-header>
      <strong>Mes </strong> <small>heures supplementaires</small>
    </c-card-header>
    <c-card-body>
      <table cTable>
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Date</th>
            <th scope="col">Heure Debut</th>
            <th scope="col">Heure Fin</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let row of rows">
            <th scope="row">{{row.id}}</th>
            <td>{{row.dateHeureSuppl}}</td>
            <td>{{row.heureDebut}}</td>
            <td>{{row.heureFin}}</td>
            <td>
            </td>
          </tr>
  
        </tbody>
      </table>
    </c-card-body>
  </c-card>
