<c-card class="mb-4">
    <c-card-header>
      <strong>Listes </strong> <small>Fonctions</small>
      <div class="d-grid gap-2 d-md-flex justify-content-md-end">
  
        <div class="btn-group">
          <button type="button" class="btn btn-primary btn-sm" (click)="openLg(content)"><i
              class="cil cil-save"></i>Ajouter une fonction
          </button>
        </div>
      </div>
  
    </c-card-header>
    <c-card-body>
      <table cTable>
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">typeFonction </th>
            <th scope="col">salaireSuppl </th>
            <th scope="col">heureTravaille</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let row of rows">
            <th scope="row">{{row.id}}</th>
            <td>{{row.typeFonction}}</td>
            <td>{{row.salaireSuppl}}</td>
            <td>{{row.heureTravaille}}</td>
            <td></td>
          </tr>
  
        </tbody>
      </table>
    </c-card-body>
  </c-card>

  <ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title">Ajouter une fonction</h4>
      <button type="button" class="btn close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form cForm [formGroup]="itemForm" ngNativeValidate>
        <div class="p-2">
          <div [cFormFloating]="true" class="mb-3">
            <input cFormControl id="floatingInput" placeholder="typeFonction" type="text" formControlName="typeFonction" />
            <label cLabel for="floatingInput">typeFonction</label>
          </div>
          <div [cFormFloating]="true" class="mb-3">
            <input cFormControl id="floatingInput" placeholder="salaireSuppl" type="text" formControlName="salaireSuppl" />
            <label cLabel for="floatingInput">salaireSuppl</label>
          </div>
          <div [cFormFloating]="true" class="mb-3">
            <input cFormControl id="floatingInput" placeholder="phone" type="text" formControlName="heureTravaille" />
            <label cLabel for="floatingInput">heureTravaille</label>
          </div>
        
        </div>
  
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
      <button class="btn btn-secondary mr-1  pull-right" type="button" (click)="onSubmit()">Enregister</button>
    </div>
  </ng-template>
